## izvyk

## Import files (Colors, Fonts, etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

live_config_reload: true

## Set environment variables
#env:
#  TERM: alacritty

window:
  dimensions:
    columns: 0 #82
    lines: 0 #25

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  dynamic_title: true
  decorations: full
  startup_mode: Maximized #Windowed
  opacity: 0.95

## scrolling
  history: 10000
  multiplier: 3

## Selection
selection:
  save_to_clipboard: true

## Cursor
cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: true

shell:
  program: /bin/fish
mouse:
  hide_when_typing: true
  hints:
    launcher:
      program: xdg-open
      args: [url]
key_bindings:
   - { key: F11, action: ToggleFullscreen }
