monitor=,preferred,auto,auto

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = wl-gammarelay-rs run >/dev/null
exec-once = ~/.local/bin/wl-temp &
exec-once = hyprctl setcursor Bibata-Gruvbox 24
exec-once = waybar &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = foot --server
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store -max-items 100 #Stores only text data
exec-once = wl-paste --type image --watch cliphist store -max-items 100 #Stores only image data
exec-once = playerctld daemon
exec-once = udiskie --tray &
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = systemctl --user start weather-update.service &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

input {
    kb_layout = us,ru
    #kb_file = ~/.config/xkb/symbols/us_custom
    kb_variant =
    kb_model =
    # alts_toggle #shifts_toggle #grp:rctrl_toggle #grp:toggle
    kb_options = grp:win_space_toggle,grp_led:caps,ctrl:swap_lalt_lctl,caps:escape_shifted_capslock
    #,lv3:bksl_switch,eurosign:
    #shift:both_capslock_cancel #shift:breaks_caps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        middle_button_emulation = yes
        scroll_factor = 0.7
    }

    sensitivity = -0.15 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    #layout = scroller
}


#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}

windowrulev2 = bordersize 5px,xwayland:1
windowrulev2 = bordercolor rgb(FF0000),xwayland:1


decoration {
    rounding = 5
    blur {
        popups = true
        popups_ignorealpha = 0.0
        passes = 2
    }

    drop_shadow = no
    #dim_inactive = yes
    #dim_strength = 0.25
}

animations {
    enabled = yes

    #bezier = inactive_dimmer,0.3,0.4,0.6,0.7
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, default #myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    #animation = fadeDim,1,5,inactive_dimmer
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    animate_manual_resizes = yes
    mouse_move_enables_dpms = 1 # wake on mouse move
    vfr = yes
    focus_on_activate = yes
    enable_swallow = yes
    swallow_regex = ^(foot|footclient)$
}

$mainMod = SUPER

bind = $mainMod, return, execr, footclient
bind = Alt, return, execr, if !(hyprctl -j clients | gojq -e ".[] | select(.workspace.id == $(hyprctl activeworkspace -j | gojq '.id')) | select (.class == \"terminaloverlay\")" > /dev/null); then foot --override=app-id=terminaloverlay; fi
bind = $mainMod, Q, killactive, 
bind = $mainMod, W, execr, firefox
bind = $mainMod, M, exit, 
bind = $mainMod, E, execr, dolphin
bind = $mainMod, X, togglefloating, 
bind = $mainMod, R, execr, rofi -show combi
bind = $mainMod, Delete, execr, ~/.config/rofi/powermenu/powermenu.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = ALT, F, fakefullscreen,
bind = $mainMod, K, execr, killall waybar; waybar
bind = $mainMod, L, execr, ~/.local/bin/lock.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod CTRL, mouse:272, resizewindow
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20


binde = ,xf86monbrightnessup,execr,~/.local/bin/brightness-up
binde = ,xf86monbrightnessdown,execr,~/.local/bin/brightness-down

binde = ,XF86AudioLowerVolume,execr,amixer set Master 1%- unmute -q
binde = ,XF86AudioRaiseVolume,execr,amixer set Master 1%+ unmute -q
bind = ,XF86AudioMute,execr,amixer set Master toggle -q
bind = ,XF86AudioMicMute,execr,amixer set Capture toggle -q
bind = $mainMod,L,execr,loginctl lock-session
bind = $mainMod,F7,execr,bash -c '(("$(hyprctl monitors | grep dpmsStatus | cut -c 14)")) && hyprctl dispatch dpms off eDP-1 > /dev/null || hyprctl dispatch dpms on eDP-1 > /dev/null'
bind = ,XF86AudioPlay,execr,playerctl play-pause
bind = ,XF86AudioPrev,execr,playerctl previous
bind = ,XF86AudioNext,execr,playerctl next
bind = ,XF86AudioStop,execr,playerctl stop
#bind = ,XF86RFKill,exec,
#bind = ,XF86Calculator,exec,
#bind = ,XF86Favorites,exec,
bind = ,Print,execr,[ -n "$(pidof slurp)$(pidof swappy)" ] && exit || grim -g "$(slurp)" - | swappy -f -
bind = $mainMod,V,execr,cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod,C,execr,hyprpicker --autocopy
bind = $mainMod,T,execr,grim -g "$(slurp)" - | convert - -auto-level -contrast -resize 200% - | tesseract - - -l rus+eng --oem 1 --dpi 315 | wl-copy
bind = $mainMod,G,execr,sleep 0.5 && wl-paste -np | /home/izvyk/switch.py | wtype -
bind = CTRL, Tab, execr, ~/.local/bin/alttab.sh

# Text keyboard layout switcher
bind = , Insert, execr, wl-paste -np | ~/.local/bin/switch.py | wtype -

# screen off
bind = Alt, Delete, execr, systemctl --user is-active screen-off-smooth.service -q && systemctl --user stop screen-off-smooth.service || systemctl --user start screen-off-smooth.service
bind=ALT,Delete,submap,screenoff
submap=screenoff
bind = ,catchall, execr, hyprctl dispatch submap reset; systemctl --user is-active screen-off-smooth.service -q && systemctl --user stop screen-off-smooth.service || systemctl --user start screen-off-smooth.service
submap=reset

