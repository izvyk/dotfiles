# CURRENT SONG
label {
    monitor =
    text = cmd[update:10000] ~/.local/bin/currentsong.sh
    #color = $foreground
    #color = rgba(255, 255, 255, 0.6)
    font_size = 18
    font_family = Iosevka Nerd Font, JetBrainsMono, Font Awesome 6 Free Solid
    position = 0, -0
    halign = center
    valign = bottom
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    #text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    text = cmd[update:0:true] bash -c "[ -f ~/.cache/weather ] && cat ~/.cache/weather || echo UNAVAILABLE"

    #color = $color10
    color = rgba(255, 255, 255, 0.4)
    font_size = 18
    font_family = Iosevka Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
}
