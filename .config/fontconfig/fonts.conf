<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <!--<prefer><family>Symbols Nerd Font</family></prefer>-->
    <prefer><family>Noto Serif</family></prefer>
    <!--<prefer><family>Noto Serif Condensed</family></prefer>-->
    <!--<prefer><family>Iosevka Nerd Font</family></prefer>-->
  </alias>
  <alias>
    <family>sans-serif</family>
    <!--<prefer><family>Symbols Nerd Font</family></prefer>-->
    <prefer><family>Noto Sans</family></prefer>
    <!--<prefer><family>Noto Sans Condensed</family></prefer>-->
    <!--<prefer><family>Iosevka Nerd Font</family></prefer>-->
  </alias>
  <alias>
    <family>monospace</family>
    <!--<prefer><family>Symbols Nerd Font</family></prefer>-->
    <prefer><family>Iosevka Nerd Font</family></prefer>
  </alias>
</fontconfig>
